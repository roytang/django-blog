{% ifnotequal paginator.count 1 %}
<div class="pagination">
{% if page_obj.has_previous %}
    <a href="?page={{ page_obj.previous_page_number }}" class="previous">Newer Posts</a>
{% endif %}
{% if page_obj.has_next %}
    <a href="?page={{ page_obj.next_page_number }}" class="next">Older Posts</a>
{% endif %}
</div>
<div class='clear'></div>
{% endifnotequal %}
